<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/phone.css">
</head>
<body class="container">
  <h1 class="text-center mt-4 mb-4">All Phones</h1>
<header id="searchPhone">
  <!-- search field -->
    <input id="searchInput" type="text" placeholder="search phone" >
    <button id="searchButton" class="btn btn-primary" >Search Phone</button>
</header>

<section  class="mt-4">
  <!-- phone list -->
  <div  id="listPhone" class="row row-cols-1 row-cols-md-2 g-4">
   
  </div>
  <!-- spinner load -->
  <div class="d-flex justify-content-center">
    <div  id="loadSpinner" class="spinner-border text-success d-none d-flex justify-content-center" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" id="phoneModalHeader">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
        
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./js/phone.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
